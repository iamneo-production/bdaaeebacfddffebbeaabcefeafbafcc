<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="#">
      <form ngNativeValidate #form>
        <div class="input-box">
          <select name="userRole" id="type" required  [(ngModel)]="login.userRole">
            <option value="">Enter User/Admin</option>
            <option value="Customer">Customer</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      <div class="input-box">
        <input type="text" id="emailId" name="emailId" placeholder="Enter email" [(ngModel)]="login.emailId" required >
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Enter password"  [(ngModel)]="login.password" required >     
      </div>
      <button name = "submit" type="submit" (click)= "form.checkValidity()? onLogin() : null">Login</button><br><br>
      <div class="text">
        <h3>New User/Admin? <a href="signup">Sign Up</a></h3>
      </div>
    </form>
  </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<app-navbar></app-navbar>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="customerapplydocument.component.css">
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <div class="input-box">
          <div *ngIf="Applieddocuments ">        
            Applicant Id: {{ Applieddocuments.id }}<br>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" [(ngModel)]="id"> <br>         
            <label for="docs">Image or Document (Upload below 2mb)</label><br><br>
            <input type="file" placeholder="Choose a File" accept=".pdf, image/*" (change)="onFileSelected($event)" /><br>
            <button [disabled]="!productImage" (click)="onUpload()">Upload</button><br>
            <button style="float: right;" (click)="onSubmit(Applieddocuments.email)">Submit</button>
          </div>
        </div>
      </form>
     </div>
  </body>
</html>
